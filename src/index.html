<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>A Gentleman's Drink</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="Logo" class="header__logo">
            <form class="search">
                <select class="search__type">
                    <option value="ingredient">Ingredient</option>
                    <option value="name">Name</option>
                </select>
                <input type="text" class="search__field" placeholder="I'm in the moood for...">
                <button class="btn search__btn">
                    <svg class="search__icon">
                        <use href="img/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                    <span>Find</span>
                </button>
            </form>
            <div class="favorites">
                <div class="favorites__field">
                    <svg class="favorites__icon">
                        <use href="img/icons.svg#icon-heart"></use>
                    </svg>
                </div>
                <div class="favorites__panel">
                    <ul class="favorites__list">

                    </ul>
                </div>
            </div>
        </header>


        <div class="results">
            <ul class="results__list">

            </ul>

            <div class="results__pages">

            </div>
        </div>



        <div class="details">

        </div>
    </div>
</body>

</html>
